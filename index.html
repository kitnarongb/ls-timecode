<!DOCTYPE html> <!-- กำหนดว่าเป็น HTML5 -->
<html lang="th"> <!-- ใช้ภาษาไทยสำหรับเว็บไซต์ -->
<head>
  <meta charset="UTF-8"> <!-- การเข้ารหัสตัวอักษรแบบ UTF-8 รองรับภาษาไทย -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ทำให้รองรับการแสดงผลในอุปกรณ์มือถือ -->
  <title>LS QUICKMARK v1.0</title> <!-- ชื่อเว็บที่แสดงบนแท็บเบราว์เซอร์ -->
  <link rel="stylesheet" href="style.css"> <!-- ลิงก์ไฟล์ CSS ภายนอก -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"> <!-- โหลดฟอนต์ Montserrat -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- ใช้ไอคอนจาก Google -->


</head>
<body>

  <header> <!-- ส่วนหัวของเว็บ -->
    <div class="header-row">
      <span class="brand-title">LS QUICKMARK v1.0</span>
      <div class="header-actions">
        <button class="import-button">Import</button>
        <button class="export-button">Export</button>
      </div>
    </div>
  </header>

  <main> <!-- เนื้อหาหลักของเว็บ -->
    <div id="project-setting-wrapper">
      <section id="project-setting">
        <form id="projectForm"> <!-- แบบฟอร์มกรอกข้อมูลโปรเจกต์ -->

          <div class="form-group"> <!-- ช่องกรอกชื่อ BU -->
            <input type="text" id="projectBU" name="ProjectBU" placeholder="BU" />
          </div>

          <div class="form-group"> <!-- เลือกประเภทโปรเจกต์ -->
            <select name="projectType" required>
              <option value="" disabled selected>Type</option>
              <option value="E-Learning">E-Learning</option>
              <option value="Workshop">Workshop</option>
              <option value="Interview">Interview</option>
              <option value="Podcast">Podcast</option>
            </select>
          </div>

          <div class="form-group"> <!-- ช่องกรอกชื่อโปรเจกต์ -->
            <input type="text" id="projectName" name="projectName" placeholder="Name" />
          </div>

          <div class="form-group"> <!-- ช่องกรอกหมายเลขโปรเจกต์ -->
            <input type="projectNumber" id="projectNumber" name="projectNumber" placeholder="No." />
          </div>

          <div class="form-group"> <!-- ช่องเลือกวันที่โปรเจกต์ -->
            <input type="date" id="projectDate" name="projectDate" placeholder="Date" /> 
          </div>

          <div class="form-group"> <!-- เลือก Timecode -->
            <select name="timecode" required>
              <option value="" disabled selected>Timecode</option>
              <option value="CAP">CAP</option>
              <option value="CAM">CAM</option>
              <option value="SW">SW</option>
            </select>
          </div>

          <div class="form-group"> <!-- เลือกประเภทเสียง -->
            <select name="sound" required>
              <option value="" disabled selected>Sound</option>
              <option value="CAP">CAP</option>
              <option value="CAM">CAM</option>
              <option value="SW">SW</option>
            </select>
          </div>

          <div class="form-group"> <!-- เลือกชื่อช่างวิดีโอ -->
            <select name="videographer" required>
              <option value="" disabled selected>Videographer</option>
              <option value="Wanattapong">Wanattapong</option>
              <option value="Nattarin">Nattarin</option>
              <option value="Ponlapat">Ponlapat</option>
            </select>
          </div>

          <div class="form-group"> <!-- เลือกชื่อผู้ตัดต่อ -->
            <select name="editor" required>
              <option value="" disabled selected>Editor</option>
              <option value="Wanat">Wanat</option>
              <option value="Kitnarong">Kitnarong</option>
              <option value="Chakrin">Chakrin</option>
              <option value="Sasithorn">Sasithorn</option>
              <option value="Kemmachart">Kemmachart</option>
            </select>
          </div>

        </form>
      </section>
    </div>

    <section id="table-section"> <!-- ส่วนแสดงตารางความคิดเห็น -->
      <table id="timestamp-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="table-footer">
        <button>Clear</button>
      </div>
    </section>

<section id="time-control">
  <div id="timer-display">
    <span class="time-part">00</span>
    <span class="colon">:</span>
    <span class="time-part">00</span>
    <span class="colon">:</span>
    <span class="time-part">00</span>
    <span class="colon">:</span>
    <span class="time-part">00</span>
  </div>
  <div class="button-group">
    <button id="toggle-timer">Start</button>
    <select class="fps-select">
      <option value="25">25 FPS</option>
      <option value="30">30 FPS</option>
      <option value="50">50 FPS</option>
      <option value="60">60 FPS</option>
    </select>
  </div>
</section>


    <section id="comment-section"> <!-- ส่วนปุ่มคอมเมนต์ต่างๆ -->
      <div class="comment-actions">
        <button id="star-comment">Start</button>
      </div>

      <div class="comment-actions">
        <button id="end-comment">End</button>
      </div>
      
      <div class="comment-actions">
        <button id="deadair-comment">Dead Air</button>
      </div>

      <div class="comment-actions">
        <button id="techError-comment">Tech Error</button>
      </div>

      <div class="comment-actions">
        <button id="activity-comment">Activity</button>
      </div>

      <div class="comment-actions">
        <button id="note-comment">Note</button>
      </div>

      <div class="comment-group">
        <input type="text" placeholder="Custom Comment" />
        <button>Send</button>
      </div>
    </section>

    <section id="log-section"> <!-- แสดงข้อมูลสรุป -->
      <div id="log-info">
        <div>Session Start: <span id="log-session-start">-</span></div>
        <div>Total Comment: <span id="log-total-comment">0</span></div>
      </div>
      <div id="log-list">
      </div>
    </section>

  </main>

  <footer> <!-- ส่วนท้ายของเว็บ -->
    Powered By LEARN STUDIO
  </footer>

  <script src="main.js"></script>

</body>
</html>
