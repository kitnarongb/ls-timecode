<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LS TIMESTAMP V.1</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
  <div class="header-row">
    <span class="brand-title">LS SYNCMOMENT V1.0</span>
    <div class="header-actions">
    <button class="import-button">Import</button>
    <button class="export-button">Export</button>
  </div>
</div>

    </div>
  </div>
</header>

<main>
  <div id="session-setting-wrapper">
  <section id="session-setting">
    <form id="sessionForm">
      <div class="form-group">
        <input type="text" id="sessionName" name="sessionName" placeholder="Session Name" />
      </div>
      <div class="form-group">
        <select name="sessionType" required>
          <option value="" disabled selected>Select Type</option>
          <option value="E-Learning">E-Learning</option>
          <option value="Workshop">Workshop</option>
          <option value="Interview">Interview</option>
          <option value="Podcast">Podcast</option>
        </select>

      </div>
      <div class="form-group">
      <select name="fps" required>
        <option value="" disabled selected>Select FPS</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="50">50</option>
       <option value="60">60</option>
      </select>
      </div>
      <div class="form-group">
    <select name="multimedia" required>
       <option value="" disabled selected>Select Multimedia</option>
       <option value="Wanattapong">Wanattapong</option>
      <option value="Nattarin">Nattarin</option>
      <option value="Ponlapat">Ponlapat</option>
</select>
      </div>
    </form>
  </section>


  <section id="table-section">
    <table id="timestamp-table">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="clear-comments">Clear</button>
  </section>


<section id="time-control">
  <div id="timer-display">
    <span>00</span><span class="colon">:</span>
    <span>00</span><span class="colon">:</span>
    <span>00</span><span class="colon">:</span>
    <span>00</span>
  </div>
  <div class="button-group">
    <button id="toggle-timer">Start</button>
    <button id="reset-timer">Reset</button>
  </div>
</section>


  <section id="comment-section">
    <div class="comment-group">
      <input type="text" placeholder="Comment 1" />
      <button>Send</button>
    </div>
    <div class="comment-group">
      <input type="text" placeholder="Comment 2" />
      <button>Send</button>
    </div>
    <div class="comment-group">
      <input type="text" placeholder="Comment 3" />
      <button>Send</button>
    </div>
    <div class="comment-group">
      <input type="text" placeholder="Comment 4" />
      <button>Send</button>
    </div>
    <div class="comment-actions">
      <button id="start-comment">Start</button>
      <button id="end-comment">End</button>
    </div>
  </section>

  <section id="log-section">
    <div id="log-info">
      <div>Session Start: <span id="log-session-start">-</span></div>
      <div>Total Comment: <span id="log-total-comment">0</span></div>
    </div>
    <div id="log-list">
    </div>
  </section>
</main>

<div id="resetModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>คุณต้องการ Reset จริงหรือไม่?</h3>
    <div>
      <button id="confirmResetBtn">ยืนยัน</button>
      <button id="cancelResetBtn">ยกเลิก</button>
    </div>
  </div>
</div>

<div id="exportModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>เลือกชนิดไฟล์ที่จะ Export</h3>
    <div class="export-options">
      <button class="export-option" data-type="csv">CSV</button>
      <button class="export-option" data-type="srt">SRT</button>
      <button class="export-option" data-type="pdf">PDF</button>
      <button class="export-option" data-type="json">JSON</button>
    </div>
  </div>
</div>

<footer>
  Powered By LEARN STUDIO
</footer>

</html>
